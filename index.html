<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">

    <title>InDecor</title>
</head>
<body>
    <div id="header-container" class="container-fluid py-5">
        <header class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-6">
                    <div id="header-content-container">
                        <h1 class="primary-color fw-bold mb-5">InDecor</h1>
                        <h2 class="text-uppercase fw-bold mb-4">
                            Um evento para revolucionar a sua criatividade
                        </h2>
                        <p class="mb-1">Data do evento:</p>
                        <p class="primary-color fw-bold mb-5 mb-md-0">Domingo, 28 de Maio, a partir das 14h</p>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div id="header-form-container" class="gray-bg-color py-2 px-3 ">
                        <p class="black-color">Prencha o formulário para receber os detalhes do evento</p>
                        <div class="mb-3">
                            <label for="name" class="form-label gray-color fw-bold">Nome</label>
                            <input type="text" name="name" id="name" class="form-control gray-color" placeholder="Digite o seu nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label gray-color fw-bold">Email</label>
                            <input type="email" name="email" id="email" class="form-control gray-color" placeholder="Digite o seu melhor email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label gray-color fw-bold">Telefone</label>
                            <input type="text" name="phone" id="phone" class="form-control gray-color" placeholder="Número de WhatsApp">
                        </div>
                        <div class="mb-3">
                            <label for="interest" class="form-label gray-color fw-bold">Principal interesse</label>
                            <select class="form-select gray-color" name="interest" id="interest">
                                <option selected disabled>Selecione</option>
                                <option>Apartamentos</option>
                                <option>Casas</option>
                                <option>Jardins</option>
                                <option>Outros</option>
                            </select>
                        </div>
                        <button class="btn text-center mb-2 fw-bold">Quero me inscrever</button>
                    </div>
                </div>
            </div>
        </header>
    </div>

</body>
</html>
